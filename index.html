<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="grid-container">
      <h1 class="title small-box">Snake Game</h1>

      <h2 id="score" class="flex small-box">
        Score<span id="score-display">0</span>
      </h2>
      <h2 id="best-score" class="flex small-box">
        Best<span id="best">0</span>
      </h2>
      <div id="game-grid" class="grid box"></div>
      <h2 id="level" class="flex small-box">
        Level<span id="level-display">1</span>
      </h2>
      <h2 id="speed" class="flex small-box">Speed<span>1s</span></h2>
      <div id="popup"><h3>Oops, you hit the wall! Try again!</h3></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
