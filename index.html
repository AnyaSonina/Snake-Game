<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="grid-container">
      <h1 class="title small-box">Snake Game</h1>
      <div id="game-grid" class="grid box"></div>

      <div id="info" class="game-info">
        <h2 id="score" class="flex small-box">
          Score<span id="score-display">0</span>
        </h2>
        <h2 id="best-score" class="flex small-box">
          Best<span id="best">0</span>
        </h2>
        <h2 id="level" class="flex small-box">
          Level<span id="level-display">1</span>
        </h2>
        <h2 id="speed" class="flex small-box">
          Speed<span id="speed-display">1s</span>
        </h2>
      </div>

      <div id="buttons" class="keys-container">
        <button id="ArrowUp">
          <svg width="30" height="30" viewBox="0 0 10 10">
            <g transform="rotate(0, 5, 5)">
              <path d="M5,4 L7,6 L3,6 L5,4" />
            </g>
          </svg>
        </button>
        <button id="ArrowLeft">
          <svg width="30" height="30" viewBox="0 0 10 10">
            <g transform="rotate(-90, 5, 5)">
              <path d="M5,4 L7,6 L3,6 L5,4" />
            </g>
          </svg>
        </button>
        <button id="ArrowDown">
          <svg width="30" height="30" viewBox="0 0 10 10">
            <g transform="rotate(180, 5, 5)">
              <path d="M5,4 L7,6 L3,6 L5,4" />
            </g>
          </svg>
        </button>
        <button id="ArrowRight">
          <svg width="30" height="30" viewBox="0 0 10 10">
            <g transform="rotate(90, 5, 5)">
              <path d="M5,4 L7,6 L3,6 L5,4" />
            </g>
          </svg>
        </button>
      </div>
      <div id="popup">
        <h2>Click the field or press an arrow to start playing!</h2>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
